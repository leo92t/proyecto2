    <main class="contacto">

        <h1>Inicia sesion o registrate</h1>

        
        <form action="/action_page.php" class="was-validated">
            <div class="form-group">
              <label for="uname">Usuario:</label>
              <input type="text" class="form-control" id="uname" placeholder="Ingrese usuario" name="uname" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Por favor complete este campo.</div>
            </div>
            <div class="form-group">
              <label for="pwd">Contraseña:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Ingrese su contraseña" name="pswd" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Por favor complete este campo.</div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> Estoy de acuerdo.
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Verifica este checkbox para continuar.</div>
              </label>
            </div>
            <button type="submit" class="btn btn-primary">enviar</button>
            <button type="button" class="btn btn-success">Registrate</button>
          </form>

    </main>
